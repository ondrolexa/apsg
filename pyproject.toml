[tool.poetry]
name = "apsg"
version = "1.3.0"
description = "APSG - The package for structural geologists"
authors = ["Ondrej Lexa <lexa.ondrej@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^2.1.3"
matplotlib = "^3.9.2"
scipy = "^1.14.1"
sqlalchemy = "^2.0.36"
pandas = { extras = ["excel"], version = "^2.2.3" }


[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
ipykernel = "^6.29.5"
nbsphinx = "^0.9.5"


[tool.poetry.group.extra.dependencies]
jupyterlab = "^4.3.1"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
black = "^24.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
  \.toml
  |\.sh
  |\.git
  |\.ini
)/
'''
